version: '3.8'

services:
  docbridgeguard:
    build: .
    container_name: docbridgeguard-app
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./audit_logs:/app/audit_logs
      - ./compliance_reports:/app/compliance_reports
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    ports:
      - "8501:8501"
    command: streamlit run src/docbridgeguard/dashboard.py --server.address 0.0.0.0

  docbridgeguard-cli:
    build: .
    container_name: docbridgeguard-cli
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./audit_logs:/app/audit_logs
      - ./compliance_reports:/app/compliance_reports
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    profiles:
      - cli
    entrypoint: ["python", "-m", "docbridgeguard.cli"]

volumes:
  app_data:
  app_reports:
  app_logs: